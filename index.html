<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Socket.io chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font: 13px Helvetica, Arial;
      }
      form {
        background: #EEEEEE;
        padding: 8px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      form input {
        border: 0;
        border-radius: 27px;
        padding: 10px;
        width: 88%;
        margin-right: .5%;
        margin-left: 8px;
      }
      form button {
        width: 9%;
        background: #369DDE;
        border: none;
        padding: 10px;
        margin: 4px 2px;
        border-radius: 27px;
        color: #FFFFFF;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 10px;
      }
      #messages li {
        padding: 5px 10px;
        border-radius: 27px;
      }
    </style>
  </head>
  <body>
<ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off"/>
      <button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(() => {
        var socket = io();
        $('form').submit(() => {
          socket.emit('chat message', $('#m').val());
          $('#m').val('');
          return false;
        });
        socket.on('chat message', (msg) => {
          $('#messages').append($('<li>').text(msg));
        });
      });
    </script>
  </body>
</html>
